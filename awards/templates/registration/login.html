<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Redressed&display=swap" rel="stylesheet">
{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="login">
    <div class="container">
        <div style="margin-top: 15%;">
            <div class="container">
                <h3 style="color: white; font-family: 'Redressed', cursive; font-size: 30px;">Sign in to rate and review websites</h3><br>
                <div class="row">
                <div class="col-md-4"></div>
               
                <div class="col-md-4">
                    {% if form.errors %}
                    <p> Password or Username is incorrect </p>
                    {% endif %}
                    <div class="panel panel-default">
            
                    <div class="panel-heading">
                        <h3 class="text-center">Sign In</h3>
                    </div>
                    <div class="panel-body">
            
                        <form  action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}
            
                        <div class="form-group">
                            <input type="submit" class="btn btn-info btn-sm" value="Login">
                        </div>
            
                        <input type="hidden" name="next" value="{{next}}">
            
                        </form>
                        <p>Don't have an account yet?
                        <a class="btn btn-info" href="/accounts/register/"> Sign Up</a></p>
            
                    </div>
            
                    </div>
                    
                </div>
                <!-- empty div -->
                <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login {
        background-image: url('https://images.unsplash.com/photo-1497091071254-cc9b2ba7c48a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8d2ViJTIwZGVzaWdufGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        background-position: center;
        text-align: center;
        overflow-x: hidden;
    }
</style>
{% endblock %}
