{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div style=padding-top:150px;></div>
<div class="container">

    <div class="card">
        <div class="card-title"><u>
                <h1 style="text-align: center;">Write a Review</h1>
            </u>
        </div>
        <div class="row" style="padding: 50px;">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://www.sandiegoala.org/wp-content/uploads/2015/06/Spirit-of-SD-Awards.jpg"
                    alt="trophy image">
            </div>
            <div class="col-md-4">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <h3><u>Review project</u></h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'comment' id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>

{% endblock %}
